<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1em;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <div class="card__header-img">
          <img src="assets/img/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card__content">
          <img
            src="assets/img/image-victor.jpg"
            class="card__content__avatar"
            alt=""
          />
          <h1 class="card__content__title">
            Victor Crest <span class="card__content__age">26</span>
          </h1>

          <p class="card__content__location">London</p>
          <hr />
          <div class="card__status">
            <p class="card__status__item">80K <span>Followers</span></p>
            <p class="card__status__item">803K <span>Likes</span></p>
            <p class="card__status__item">1.4K <span>Photos</span></p>
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/hassanidris">Hassen Ahmed</a>.
      </div>
    </main>
  </body>
</html>
